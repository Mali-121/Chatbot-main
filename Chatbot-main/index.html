<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>ChatBot | Guest</title>
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <img src="/Chatbot-main/robot1.jpg" alt="" srcset="">
        <p>BOB Chatbot</p>
      </div>
    </header>
    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(bot1.png)"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Bob</div>
            <div class="msg-info-time">12:45</div>
          </div>
          <div class="msg-text">
            Hi, My name is BOB and i dont like you send me a message and i will reply if i feel like. ðŸ˜„
          </div>
        </div>
      </div>
      <div class="msg right-msg">
        <div class="msg-img" style="background-image: url(user.png)"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Guest</div>
            <div class="msg-info-time">12:46</div>
          </div>

          <div class="msg-text">
            Hey start by writing Hey
          </div>
        </div>
      </div>
    </main>
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
    </form>
  </section>

  <script src="main.js"></script>
</body>

</html>
